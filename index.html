<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <h2 class="header">Calculator</h2>
    <form name="calc">
        <input type="text" name="display" id="display"><br>
        <input type="button" value="1" onclick="calc.display.value+='1'" class="num">
        <input type="button" value="2" onclick="calc.display.value+='2'" class="num">
        <input type="button" value="3" onclick="calc.display.value+='3'" class="num">
        <input type="button" value="* " onclick="calc.display.value+='*'" class="opr">
        <input type="button" value="/  " onclick="calc.display.value+='/'" class="opr"><br>
        <input type="button" value="4" onclick="calc.display.value+='4'" class="num">
        <input type="button" value="5" onclick="calc.display.value+='5'" class="num">
        <input type="button" value="6" onclick="calc.display.value+='6'" class="num">
        <input type="button" value="+" onclick="calc.display.value+='+'" class="opr">
        <input type="button" value="%" onclick="calc.display.value+='- '" class="opr"><br>
        <input type="button" value="7" onclick="calc.display.value+='7'" class="num">
        <input type="button" value="8" onclick="calc.display.value+='8'" class="num">
        <input type="button" value="9" onclick="calc.display.value+='9'" class="num">
        <input type="button" value="- " onclick="calc.display.value+='-'" class="opr">
        <input type="button" value="( " onclick="calc.display.value+='('" class="opr"><br>
        <input type="button" value="C" onclick="calc.display.value=' '" class="end">
        <input type="button" value="0" onclick="calc.display.value+='0'" class="end">
        <input type="button" id="dot" value="." onclick="calc.display.value+='.'" class="end">
        <input type="button" value="<" onclick="calc.display.value+='<'" class="end">
        <input type="button" value=") " onclick="calc.display.value+=')'" class="end"><br>
        <input type="button" value="GET" onclick="calc.display.value=eval(calc.display.value)" class="ans">
    </form>
    </div>
    <footer>Created by Vemulamanda Jaswanth Varma</footer>
    <script>
    </script>
</body>
</html>
